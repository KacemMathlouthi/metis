name: Security

on:
  pull_request:
  push:
    branches:
      - main
      - master

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    name: Dependency Review (PR only)
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        continue-on-error: true

  python-deps-audit:
    name: Python dependency audit (informational)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Audit
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv pip-audit
          cd backend
          uv export --format requirements-txt --no-dev > /tmp/requirements.txt
          pip-audit -r /tmp/requirements.txt

  node-deps-audit:
    name: Node dependency audit (informational)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Audit
        run: |
          cd frontend
          pnpm install --frozen-lockfile
          pnpm audit --prod || true
