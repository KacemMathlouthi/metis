# Only run on files in backend/ directory
files: ^backend/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
      - id: check-added-large-files
        args: [--maxkb=1000]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --config=backend/pyproject.toml]
      - id: ruff-format
        args: [--config=backend/pyproject.toml]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: [types-redis, types-requests]
        args: [--ignore-missing-imports, --strict-optional, --config-file=backend/pyproject.toml]
        exclude: ^(backend/tests/|backend/migrations/|backend/alembic/)

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.0
    hooks:
      - id: bandit
        args: [--skip, "B101,B601,B104"]
        exclude: ^backend/tests/

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile, black, --filter-files, --settings-path=backend/pyproject.toml]

  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        files: ^backend/.*\.py$
        exclude: ^(backend/tests/|backend/migrations/|backend/alembic/|backend/setup.py)
        args: [--convention=google]
