services:
  postgres:
    image: postgres:16-alpine
    container_name: metis-postgres
    environment:
      POSTGRES_DB: metis
      POSTGRES_USER: metis
      POSTGRES_PASSWORD: metis_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metis"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres_data: