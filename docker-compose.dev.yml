services:
  postgres:
    image: postgres:16-alpine
    container_name: metis-postgres
    environment:
      POSTGRES_DB: metis
      POSTGRES_USER: metis
      POSTGRES_PASSWORD: metis_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metis"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - metis-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: metis-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@metis.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - metis-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  metis-network:
    driver: bridge