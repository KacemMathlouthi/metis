services:
  postgres:
    image: postgres:16-alpine
    container_name: metis-postgres
    environment:
      POSTGRES_DB: metis
      POSTGRES_USER: metis
      POSTGRES_PASSWORD: metis_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U metis']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - metis-network

  redis:
    image: redis:7-alpine
    container_name: metis-redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - metis-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: metis-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - metis-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: metis-api
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://metis:metis_dev@postgres:5432/metis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      FRONTEND_URL: http://localhost:5173
      GITHUB_SECRET_KEY_PATH: /app/private-key.pem
    volumes:
      - ./backend/metis-ai-testing.2025-11-21.private-key.pem:/app/private-key.pem:ro
    ports:
      - '8000:8000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: [
      'sh',
      '-c',
      'alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000'
    ]
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - metis-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: metis-worker
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://metis:metis_dev@postgres:5432/metis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      FRONTEND_URL: http://localhost:5173
      GITHUB_SECRET_KEY_PATH: /app/private-key.pem
    volumes:
      - ./backend/metis-ai-testing.2025-11-21.private-key.pem:/app/private-key.pem:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    command: ['celery', '-A', 'app.core.celery_app', 'worker', '--loglevel=info']
    networks:
      - metis-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: metis-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - '5173:5173'
    depends_on:
      api:
        condition: service_healthy
    networks:
      - metis-network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  metis-network:
    driver: bridge
