services:
  postgres:
    image: postgres:16-alpine
    container_name: metis-postgres
    environment:
      POSTGRES_DB: metis
      POSTGRES_USER: metis
      POSTGRES_PASSWORD: metis_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metis"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - metis-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: metis-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - metis-network

  redis:
    image: redis:7-alpine
    container_name: metis-redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - metis-network

  redis-insight:
    image: redis/redisinsight:latest
    container_name: metis-redis-insight
    ports:
      - "5540:5540"
    volumes:
      - redis_insight_data:/data
    depends_on:
      - redis
    networks:
      - metis-network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
  redis_insight_data:

networks:
  metis-network:
    driver: bridge