<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Metis AI social preview">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF8F2"/>
      <stop offset="0.55" stop-color="#FFF1E4"/>
      <stop offset="1" stop-color="#FFE5D3"/>
    </linearGradient>

    <radialGradient id="glowA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(220 120) rotate(32) scale(320 240)">
      <stop offset="0" stop-color="#FFD800" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#FFD800" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1000 540) rotate(-18) scale(380 260)">
      <stop offset="0" stop-color="#E10500" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#E10500" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="metisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD800"/>
      <stop offset="55%" stop-color="#FFAF00"/>
      <stop offset="100%" stop-color="#E10500"/>
    </linearGradient>

    <pattern id="grid" width="34" height="34" patternUnits="userSpaceOnUse">
      <path d="M 34 0 L 0 0 0 34" fill="none" stroke="#111111" stroke-opacity="0.11" stroke-width="1"/>
    </pattern>

    <filter id="cardShadow" x="-20%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="12" dy="12" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>

    <filter id="logoShadow" x="-20%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="8" dy="8" stdDeviation="0" flood-color="#000000" flood-opacity="1"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <ellipse cx="220" cy="120" rx="320" ry="240" fill="url(#glowA)"/>
  <ellipse cx="1000" cy="540" rx="380" ry="260" fill="url(#glowB)"/>

  <rect x="92" y="72" width="1016" height="486" fill="#FFFFFF" stroke="#000000" stroke-width="8" filter="url(#cardShadow)"/>

  <g transform="translate(600 206)">
    <rect x="-262" y="-70" width="140" height="140" fill="url(#metisGradient)" stroke="#000000" stroke-width="9" filter="url(#logoShadow)"/>
    <text x="-192" y="4" text-anchor="middle" dominant-baseline="middle" font-family="Space Grotesk, Sora, sans-serif" font-size="78" font-weight="900" fill="#FFFFFF">M</text>

    <text x="-90" y="12" dominant-baseline="middle" font-family="Space Grotesk, Sora, sans-serif" font-size="102" font-weight="900" letter-spacing="-3" fill="#000000">METIS</text>
  </g>

  <text x="600" y="350" text-anchor="middle" font-family="Source Code Pro, monospace" font-size="24" font-weight="800" fill="#000000">Metis AI automates code review, generates PR titles and summaries,</text>
  <text x="600" y="384" text-anchor="middle" font-family="Source Code Pro, monospace" font-size="24" font-weight="800" fill="#000000">and enables autonomous coding in cloud sandboxes.</text>

